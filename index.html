<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Day_Tracker.css">
    <title>Day Tracker</title>
</head>

<body onload = "DayTracker()">
    <div id="wrap">
        <div id="main">
            <div id="tab_container">

                <div class="tab" id="0">
                    <div class="day">Sun</div>
                </div>

                <div class="tab" id="1">
                    <div class="day">Mon</div>
                </div>

                <div class="tab" id="2">
                    <div class="day">Tue</div>
                </div>

                <div class="tab" id="3">
                    <div class="day">Wed</div>
                </div>

                <div class="tab" id="4">
                    <div class="day">Thu</div>
                </div>

                <div class="tab" id="5">
                    <div class="day">Fri</div>
                </div>

                <div class="tab" id="6">
                    <div class="day">Sat</div>
                </div>

                <div class="clear"></div>

            </div>
            <div id="message"></div>
        </div>
    </div>

    <footer>
        <a href="https://ncwy.github.io/one-website-a-day/" class="home">Home</a>

        <a href="https://github.com/Ncwy/Day_Tracker" class="blog">Github</a>
    </footer>
    <script src="./js/Day_Tracker.js"></script>
</body>

</html>
